<div class="sign section--bg">
    <div class="container" style="margin-top: 140px;">
        <div class="col-12">
            <div class="section__wrap">
                <!-- section title -->
                <h2 class="section__title">Theatres where {{ movie.movieName}} is Available </h2>
                <!-- end section title -->
            </div>
            <div class="sign__form">

                <!-- Table  -->
                <table class="table table-striped text-white">
                    <thead class="bg-dark text-white">
                        <tr>
                            <th>Serial</th>
                            <th>Theatre Name</th>
                            <th>Theatre City</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let theatre of theatres; index as i" (click)="forwardToBooking(theatre)">
                            <td>{{i+1}}</td>
                            <td>{{theatre.theatreName}}</td>
                            <td>{{theatre.theatreCity}}</td>
                        </tr>
                    </tbody>
                </table>
                <!-- End Table -->

            </div>
        </div>
    </div>

</div>
<router-outlet></router-outlet>
