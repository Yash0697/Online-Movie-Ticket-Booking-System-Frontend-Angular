<div class="sign section--bg">
    <div class="container" style="margin-top: 140px;">
        <div class="col-12">
            <div class="section__wrap">
                <!-- section title -->
                <h2 class="section__title">Shows {{ movie.movieName}} of In {{ theatre.theatreName }} </h2>
                <!-- end section title -->
            </div>
            <div class="sign__form">

                <!-- Table  -->
                <table class="table table-striped text-white">
                    <thead class="bg-dark text-white">
                        <tr>
                            <th>Serial</th>
                            <th>Show Name</th>
                            <th>Show Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let show of shows; index as i" (click)="forwardToBooking(show)">
                            <td>{{i+1}}</td>
                            <td>{{show.showName}}</td>
                            <td>{{show.showStartTime}}</td>
                        </tr>
                    </tbody>
                </table>
                <!-- End Table -->

            </div>
        </div>
    </div>

</div>
<router-outlet></router-outlet>
